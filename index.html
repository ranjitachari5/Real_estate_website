<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Chandra Groups</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="banner">
      <img src="images/banner_2.jpg" alt="Crazy Chandra Group Banner">
    </div>

    <nav class="navbar">
      <a href="#properties">Properties</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <h1>Your Dream Home Awaits</h1>
    <p>Find the best properties for sale and rent.</p>
  </section>

  <section id="properties">
    <h2>Featured Properties</h2>
    <div class="property-list">
      <!-- Property cards go here -->
    </div>
  </section>

  <section id="about">
    <h2>Our Values</h2>
    <p>Transparency, commitment, and quality service.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Crazy Chandra Groups. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
